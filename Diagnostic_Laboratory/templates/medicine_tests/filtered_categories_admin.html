{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Администратор | Диагностика</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" /> -->

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fakeLoader.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="{% static 'js/jquery.min.js' %}"></script>

    <link href="{% static  'css/plugin.css' %}" rel="stylesheet">
</head>

<body class="common-">

    <!-- loader -->
    <div class="fakeLoader"></div>
    <!-- loader -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-warning" href="#"><b>Диагностика</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link text-white"
                            href="{% url 'diagnostic:admin-dashboard' admin.username %}">
                            <button type="submit" class="btn btn-white btn-sm">Назад к панели</button>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container inner-content">
        <div class="row">

            {% for category in added_categories_admin %}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card mb-4">

                    <div class="card-body">

                        <h5 class="card-title">{{ category.category_name }}</h5>

                        <h6 class="card-subtitle mb-2 text-muted">{{ category.center.name }}</h6>

                    </div>

                    <div class="card-footer filter-category bg-secondar text-center">
                        <div class="btn-group">
                            <!-- Delete -->
                            <a href="{% url 'medicine_tests:delete-category' category.id admin.username %}"
                                class="btn btn-danger btn-sm">Удалить
                            </a>
                            <!-- Delete -->

                            <!-- Edit -->
                            <a href="{% url 'medicine_tests:edit-category' category.id admin.username %}"
                                class="btn btn-warning btn-sm">
                                Редактировать
                            </a>
                            <!-- Edit -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



    <div class="footer bg-dark text-white text-center py-3">
        <div class="d-box px-2">
            <a class="text-white" href="{% url 'developers' %}" target="_blank" data-toggle="tooltip"
                data-placement="top" title="About Developers">About Developers</a>
        </div>
    </div>



    <script src="{% static 'js/fakeLoader.min.js' %}"></script>
    <script>
        $.fakeLoader();
    </script>
    <script>
        $(document).ready(function () {
            $(".dropdown-btn").click(function () {
                $('.dropdown').toggle();
            });
        });
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
